<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./libs/css/main.css" />
        <title>Copyright (C) 2020 Emilelu. All rights reserved.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./assets/imgs/items/chest.png" type="image/x-icon" />
    </head>
    <body>
        <!-- Flow window & Colorful Experience -->
        <img src="./assets/imgs/utils/blur.png" class="blur" />
        <div id="flow">
            <img src="./assets/imgs/utils/blur.png" class="blur" />
            <div id="window" style="color: cornflowerblue">
                <img
                    src="./assets/imgs/utils/blur.png"
                    class="blur"
                    style="opacity: 100%; filter: blur(40px)"
                />
                <p id="oh" class="lang"></p>
                <span
                    class="lang"
                    id="left"
                    onclick="nextLevel(false);document.getElementById('flow').style.display='none'"
                ></span>
                <span
                    class="lang"
                    id="right"
                    onclick="nextLevel(true);document.getElementById('flow').style.display='none'"
                ></span>
            </div>
        </div>

        <!-- Audio Tags -->
        <audio src="./assets/audios/bgm.mp3" loop="loop" id="bgm"></audio>
        <audio src="./assets/audios/effects/effect.wav"></audio>

        <!-- Front Views-->
        <n class="notice">
            <b>!</b>
            <n class="lang message"></n>
        </n>

        <n class="notice" style="bottom: 110px; right: 20px" id="volume2">
            <label class="volume">
                <input type="checkbox" />
                <svg viewBox="0 0 108 96">
                    <path
                        d="M7,28 L35,28 L35,28 L59,8 L59,88 L35,68 L7,68 C4.790861,68 3,66.209139 3,64 L3,32 C3,29.790861 4.790861,28 7,28 Z"
                    ></path>
                    <path
                        d="M79,62 C83,57.3333333 85,52.6666667 85,48 C85,43.3333333 83,38.6666667 79,34 L49,3"
                    ></path>
                    <path
                        d="M95,69 C101.666667,61.6666667 105,54.3333333 105,47 C105,39.6666667 101.666667,32.3333333 95,25 L75.5,6 L49,33"
                    ></path>
                </svg>
            </label>
        </n>

        <div id="key">
            <div id="up" onclick="left()">
                <img src="./assets/imgs/keys/w.png" class="k" />
            </div>
            <div id="down">
                <img src="./assets/imgs/keys/a.png" class="k" onclick="up()" />
                <img src="./assets/imgs/keys/s.png" class="k" onclick="right()" />
                <img src="./assets/imgs/keys/d.png" class="k" onclick="down()" />
            </div>
        </div>

        <h2 id="status"></h2>
        <hr />
        <p>
            <span onclick="nextLevel(false)" class="lang"></span>
            <!-- <span onclick="cheat()" class="lang"></span> -->
            <select class="spec sd" id="select" disabled="disabled">
                <option class="lang">Level 1</option>
                <option class="lang">Level 2</option>
                <option class="lang">Level 3</option>
                <option class="lang">Level 4</option>
            </select>
            <span class="lang disabled" id="cheat2"></span>
            <span onclick="fs()" id="fs" class="lang"></span>
            <span class="disabled lang" id="cr"></span>
            <select class="spec" id="select2">
                <option>English</option>
                <option>[L] 简体中文</option>
                <option>繁體中文</option>
                <option>日本語</option>
                <option>Русский</option>
                <option>Deutsche</option>
                <option>Français</option>
            </select>
            <!-- <span onclick="switchLang(true)" class="lang"></span> -->
        </p>

        <!-- Game Core -->
        <script src="./libs/js/multiLang.js"></script>
        <script src="./libs/js/mapGenerator.js"></script>
        <script src="./libs/js/level.js"></script>
        <script src="./libs/js/service.js"></script>
        <script src="./libs/js/cheat.js"></script>
        <script src="./libs/js/start.js"></script>
        <script src="./libs/js/move.js"></script>
        <script src="./libs/js/easterEgg.js"></script>
    </body>
</html>
